<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input
      type="text"
      name="email"
      [(ngModel)]="email"
      placeholder="Email"
      required
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>
</div>
